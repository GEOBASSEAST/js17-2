<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <script>
            let number = Number (prompt ('enter number'));
            let result = '';
            for(let i=0; i<number; i++) {
                for (let n = 0; n <number; n++) {
                    result +='*';
                }
                result += '\n';
            }

            alert (result);
        </script>

    </body>
</html>
